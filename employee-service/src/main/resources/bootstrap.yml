spring:
  application:
    name: employee-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
server:
  port: ${PORT:8090}
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
dubbo:
  scan:
    base-packages: io.kubesphere.services.employee
  protocols:
    dubbo:
      name: dubbo
      port: -1